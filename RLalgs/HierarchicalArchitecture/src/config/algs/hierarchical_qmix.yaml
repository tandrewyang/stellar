# HierarchicalArchitecture - Hierarchical QMIX configuration
# 分层架构的QMIX配置

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 100000

runner: "episode"
batch_size_run: 1
buffer_size: 5000
batch_size: 128

t_max: 2005000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
mac: "basic_mac"
agent: "rnn"
agent_output_type: "q"

learner: "q_learner"
mixer: "qmix"
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.0005  # Learning rate for agents
td_lambda: 0.6
optimizer: 'adam'
q_lambda: False

# rnn layer normalization
use_layer_norm: False

# orthogonal init for DNN
use_orthogonal: False
gain: 0.01

# Priority experience replay
use_per: False
per_alpha: 0.6
per_beta: 0.4
return_priority: False

name: "hierarchical_qmix"
